<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="../images/flower icon.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/f877bee963.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/products.css" />
    <title>SoReal _ By Toniez | Products</title>
  </head>

  <body>
    <header>
      <!-- navigation top start -->
      <div class="header-section">
        <div class="container">
          <div class="header-contents">
            <div class="notifications">
              <a href="./html/notifications.html"
                ><img src="../images/notificationbell.svg" alt=""
              /></a>
            </div>
            <div class="logo">
              <a href="../index.html"
                ><img src="../images/soreallogo.png" alt="" width="100%"
              /></a>
            </div>
            <div class="cart"><img src="../images/cart.svg" alt="" /></div>
          </div>
        </div>
      </div>
      <!-- navigation top end -->

      <div class="container inputContainer">
        <div class="inputDiv">
          <div class="SearchIcon">
            <label for="inputSearcher"></label>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input type="text" id="inputSearcher" placeholder="Search products" />
        </div>
      </div>

      <div class="container">
        <h3 class="genres">Genres</h3>
        <div class="genresSection">
          <div class="genresBox">
            <button class="genre" id="all">
              <img
                src="../images/soreallogo.png"
                id="all"
                alt=""
                width="100px"
                height="35px"
              />
            </button>
            <button class="genre" id="angelina">
              <img
                src="../images/tonies angelina edition logo.png"
                id="angelina"
                alt=""
                width="100px"
                height="35px"
              />
            </button>
            <button class="genre" id="miss">
              <img
                src="../images/tonies miss edition logo.png"
                id="miss"
                alt=""
                width="100px"
                height="35px"
              />
            </button>
            <button class="genre" id="mister">
              <img
                src="../images/tonies mister edition logo.png"
                id="mister"
                alt=""
                width="100px"
                height="35px"
              />
            </button>
            <button class="genre" id="oprah">
              <img
                src="../images/tonies oprah edition logo.png"
                id="oprah"
                alt=""
                width="100px"
                height="35px"
              />
            </button>
            <button class="genre" id="reallover">
              <img
                src="../images/tonies reallover edition logo.png"
                id="reallover"
                alt=""
                width="100px"
                height="35px"
              />
            </button>
            <button class="genre" id="superego">
              <img
                src="../images/tonies superego  edition logo.png"
                id="superego"
                alt=""
                width="100px"
                height="35px"
              />
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- cart slide -->

      <div class="cartSlideBody">
        <div class="container cartCont">
          <div class="topSlideSection">
            <div class="backArrow">
              <img src="../images/backarrow.svg" alt="" />
            </div>
            <div class="cartText">
              <h3>Cart</h3>
            </div>
          </div>
          <!-- inject in here -->
          <div class="UsersContents">
            <!-- inject in here -->
          </div>

          <div class="bottomCheckout">
            <p class="totalPrice">Total Price : $ 0</p>
            <button class="checkout">
              <a href="" id="checkoutpage"> Proceed to checkout </a>
            </button>
          </div>
        </div>
      </div>

      <!-- cart slide -->

      <div class="productsBody">
        <div class="container">
          <div class="productsParent">
            <!-- inject all products here -->
          </div>
        </div>
      </div>

      <div class="boxModal disappear">
        <div class="whiteBoard">
          <p class="textDesc"></p>
          <div class="okCancle"><button class="okbtn">OK</button></div>
        </div>
      </div>

      <!-- bottom nav -->
      <div class="bottomNav">
        <div class="innerPink">
          <div class="linkBox">
            <a href="/"
              ><img src="../images/homeicon.svg" alt="" />
              <p><small>HOME</small></p>
            </a>
          </div>
          <div class="linkBox">
            <a href="tel:+2349022698402" class="callus"
              ><img src="../images/phoneicon.svg" alt=""
            /></a>
          </div>
          <div class="linkBox">
            <a href="./products.html"
              ><img src="../images/shopbag.svg" alt="" />
              <p><small>PRODUCTS</small></p>
            </a>
          </div>
        </div>
      </div>
      <!-- bottom nav -->
    </main>
    <footer>
      <div class="footer">
        <div class="container">
          <div class="reachOut">
            <p>
              Email Us :
              <a href="mailto:ryanfave022@gmail.com">ryanfave022@gmail.com</a>
            </p>
            <p>Call Us : <a href="tel:+2349022698402">+2349022698402</a></p>
            <p><a href="">Other Stores</a></p>
          </div>

          <div class="socialAndcopyright">
            <div class="socialLinks">
              <div class="fb">
                <a href="" target="_blank"
                  ><img src="../images/fbsvgicon.svg" alt=""
                /></a>
              </div>
              <div class="tw">
                <a href="" target="_blank"
                  ><img src="../images/twsvgicon.svg" alt=""
                /></a>
              </div>
              <div class="ig">
                <a href="" target="_blank"
                  ><img src="../images/igsvgicon.svg" alt=""
                /></a>
              </div>
            </div>

            <div class="copyRight">
              <p>
                &copy;2022 SoReal By Toniez <br />
                <small>developed By RF</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="../javascript/products.js"></script>
  </body>
</html>
